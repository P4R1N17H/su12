def is_palindrome(number):
 original_number=number
 reversed_number=0
 while number>0:
 digit=number%10
 reversed_number=reversed_number*10+digit
 number//=10
 return original_number==reversed_number
def count_digits(number):
 digit_count=[0]*10
 while number>0:
 digit=number%10
 digit_count[digit]+=1
 number//=10
 return digit_count
